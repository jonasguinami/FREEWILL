<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <!-- META TAG ATUALIZADA: Desabilita o zoom e garante a escala correta -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Meu Chat IA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="chat-container">
        
        <header class="chat-header">
            <h1>Mistral 7B</h1>
            <p>Seu assistente pessoal</p>
            <button id="scrollToTopBtn" class="header-button" title="Voltar ao início">
                <img src="assets/arrow-down.svg" alt="Voltar ao início">
            </button>
        </header>

        <main id="chat-window" class="chat-window">
            <!-- As mensagens do chat serão inseridas aqui via JavaScript -->
            <div class="message-wrapper">
                <div class="message ai-message">
                    <p>Olá! Como posso ajudar você hoje?</p>
                </div>
                <!-- Botões de ação para a mensagem inicial (exemplo) -->
                <div class="message-actions">
                     <button class="action-button" title="Copiar" onclick="alert('Funcionalidade de cópia implementada para mensagens geradas.')"><img src="assets/copy.svg" alt="Copiar"></button>
                     <button class="action-button" title="Compartilhar" onclick="alert('Funcionalidade de compartilhamento implementada para mensagens geradas.')"><img src="assets/share.svg" alt="Compartilhar"></button>
                     <button class="action-button" title="Gostei"><img src="assets/like.svg" alt="Like"></button>
                     <button class="action-button" title="Não gostei"><img src="assets/like.svg" alt="Dislike" style="transform: rotate(180deg);"></button>
                </div>
            </div>
        </main>

        <footer class="chat-footer">
            <form id="chat-form" class="chat-form">
                <textarea id="message-input" placeholder="Digite sua mensagem..." rows="1"></textarea>
                <button type="submit" class="send-button" title="Enviar Mensagem">
                    <img src="assets/send.svg" alt="Enviar">
                </button>
            </form>
        </footer>

    </div>

    <script src="script.js"></script>
</body>
</html>
